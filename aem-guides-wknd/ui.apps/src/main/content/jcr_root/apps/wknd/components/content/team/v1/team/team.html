<div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}"></div>
<div id="team" class="our-team-area area-padding" >
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="section-headline text-center">
            <h2>${properties.heading}</h2>
          </div>
        </div>
      </div>
      <div class="row" data-sly-use.multiItems="aem.community.mf.core.models.Multifield">
        <div class="team-top" data-sly-list.team="${multiItems.products.listChildren}">
          <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="single-team-member">
              <div class="team-img">
                <a href="#">
					<img src="${team.pathbr}" alt="${team.altText}">
				</a>
              </div>
              <div class="team-content text-center">
                <h4>${team.title}</h4>
                <p>${team.designation}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
